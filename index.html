<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Vacation rentals, cabins, beach houses & more</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="icon" href="airbnblogo.ico" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!--HEADER-->
    <header>
        <div class="bg-gray-50 h-16 flex justify-center align-middle items-center underline underline-offset-1 font-medium border-b border-gray-200">
            <h1>Learn about Guest Favorites, the most loved homes on Airbnb</h1>
        </div>
        <!--NAV-->
        <nav class="min-h-20 flex border-b border-gray-200 items-center">
            <div class="ml-14 w-1/3">
                <img src="./logopage.png" />
            </div>
            <div class="flex w-1/3 pl-11">
                <span class="w-96 flex items-center justify-between border border-gray-300 rounded-full shadow-lg shadow-gray-200 h-12 px-6">
                    <button>Anywhere</button>
                    <p class="text-gray-300"> | </p>
                    <button>Any week</button>
                    <p class="text-gray-300"> | </p>
                    <button class="text-gray-500">Add guests</button>
                    <div class="flex border border-red-500 rounded-full w-7 justify-center h-7 items-center text-white bg-red-500 text-sm">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </span>
            </div>
            <div class="flex w-1/3">
                <span class="w-full flex justify-end mr-20">
                    <button class="mr-7">Airbnb your home</button>
                    <div class="mr-7 flex items-center">
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <span class="w-20 h-12 flex justify-between items-center border border-gray-300 rounded-full px-4">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-regular fa-user"></i>
                    </span>
                </span>
            </div>
        </nav>
    </header>

    <!--FILTRES AVEC ITERATION DANS LE SCRIPT-->
    <div class="flex items-center mt-5">
        <div id="filters" class="flex w-full justify-between pl-16 pr-14 h-20 items-center text-gray-500">
        </div>
        <div class="flex items-center mr-16 border border-gray-300 h-12 rounded-lg px-4">
            <i class="fa-solid fa-sliders"></i>
            <button class="ml-2">Filters</button>
        </div>
    </div>

    <!--MAIN avec itération pour les cards car ici on a la flemme tu connais-->
    <main class="pl-16 pr-12 pt-5">
        <div id="main" class="flex flex-wrap justify-between">
            <script>
                for (let i = 0; i < 15; i++) {
                    const newCard = document.createElement('div');
                    newCard.classList.add('relative', 'mt-5', 'mb-5', 'w-1/5');
                    newCard.innerHTML = `
                        <img src="./logement.jpg" class="h-72 w-72 rounded-lg"/>
                        <p>Paris, France</p>
                        <p class="text-gray-500">2 km away</p>
                        <p>15 € par nuit et un tacos</p>
                        <i class="fa-solid fa-angle-right text-gray-800 absolute top-32 left-60 bg-white w-8 h-8 rounded-full pl-3 pt-2"></i>
                        <span class="bg-white rounded-full h-8 absolute top-4 left-4 px-3 flex items-center">Guest favorite</span>
                        <i class="fa-regular fa-heart absolute top-4 left-64 pt-2 text-white shadow-inner"></i>
                    `;
                    document.getElementById('main').appendChild(newCard);
                }
            </script>
        </div>
    </main>

    <!--SCRIPT pour les FILTRES tmtc-->
    <script>
        for (let i = 0; i < 15; i++) {
            const newDiv = document.createElement('div');
            newDiv.classList.add('filter-icon');
            newDiv.innerHTML = '<i class="fas fa-icons"></i>';

            const newParagraph = document.createElement('p');
            newParagraph.textContent = 'Filter';

            newDiv.appendChild(newParagraph);
            document.getElementById('filters').appendChild(newDiv);
        }
    </script>
</body>
</html>
